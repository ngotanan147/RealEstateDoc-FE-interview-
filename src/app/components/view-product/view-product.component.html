<div class="mt-3">
  <p class="cursor-pointer fw-bold" (click)="backToList()">< Back to list</p>

  <div class="view-product-container">
    <h3 class="text-uppercase">View details</h3>

    <div *ngFor="let key of getKeysOfproduct()" class="mb-3">
      <p *ngIf="key !== 'image' && key !== 'isDeleted'">
        <span class="fw-bold">{{ key | titlecase }}:</span>
        {{ getDataByKey(key) }}
      </p>

      <div *ngIf="key == 'image'">
        <span class="fw-bold">{{ key | titlecase }}: </span>
        <img [src]="getDataByKey(key)" width="50" height="50" />
      </div>
    </div>
  </div>
  <div class="d-flex mt-3">
    <button
      mat-raised-button
      class="edit-button"
      color="primary"
      (click)="navigateToEditProduct(productData?.id!)"
    >
      Edit
    </button>
    <button mat-raised-button color="primary" (click)="handleDeleteProduct()">
      Delete
    </button>
  </div>
</div>
